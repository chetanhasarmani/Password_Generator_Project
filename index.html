<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator | Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="wrapper flex items-center overflow-hidden w-[100vw] h-[100vh] flex-col mx-auto justify-center
bg-gradient-to-r  from-[#F9F9F9] to-[#E5E0FF] ">

    <div class="w-[90%] max-w-md" >

        <h1 class="font-semibold uppercase text-2xl leading-10 text-center tracking-wide">PASSWORD GENERATOR</h1>


        <div class="display-password-container  bg-[#041C32] flex  relative rounded-lg border-b-[6px] border-[#7D67F9]
                    my-4 mx-0 pt-1">
            <input readonly placeholder="password" class="display text-[#DBE2EF] font-semibold  w-full bg-transparent pr-14 leading-9 text-2xl py-3 placeholder:uppercase px-5  border-0 placeholder:text-[#DBE2EF] placeholder:absolute placeholder:top-[50%] placeholder:translate-y-[-50%]  placeholder:left-6 placeholder:text-2xl" data-passwordDisplay> 
            <button data-copy class=" absolute top-[50%] right-6 translate-y-[-50%]">
                <span class="text-white  absolute bg-[#7D67F9] rounded-lg p-1 pl-2 pr-2 left-[-1.6rem] top-[-2.3rem] copymsg" data-copymsg></span>
                <img src="./copy.svg" alt="" width="23" height="23">
            </button>
        </div>



        <div class="input-container w-[full] bg-[#041C32] text-[#DBE2EF] rounded-2xl flex flex-col p-8 border-b-[6px] border-[#7D67F9]" >
            <div class="length-container flex justify-between ">
                <p class="text-2xl capitalize">Password length</p>

                <p class="text-2xl  text-[#FFEEB3]" data-length-number>0</p>                
            </div>
            


            <!--slider-->
            <div >
                <input type="range" min="1" max="20" step="1" class="slider w-full bg-no-repeat  rounded-lg mt-8 mb-6 bg-gradient-to-r from-[#865DEF] to-[#865DEF] h-3  " data-lengthslider >
            </div>

            <!--checkbox-->
            <div  class="flex items-center gap-3 text-lg  ">
                <input type="checkbox" id="uppercase" class=" accent-[#865DFF]  cursor-pointer rounded hover:accent-[#8F43EE]" >
                <label for="uppercase">Include UpperCase Letters</label>

            </div>
            <div class="flex items-center gap-3 text-lg  ">
                <input type="checkbox" id="lowercase" class="accent-[#865DFF] cursor-pointer rounded hover:accent-[#8F43EE]" >
                <label for="lowercase">Include LowerCase Letters</label>

            </div>
            <div class="flex items-center gap-3 text-lg  ">
                <input type="checkbox" id="number" class="accent-[#865DFF] cursor-pointer rounded hover:accent-[#8F43EE] ">
                <label for="number">Include Number</label>

            </div>
            <div class="flex items-center gap-3  text-lg ">
                <input type="checkbox" id="symbol" class="accent-[#865DFF] cursor-pointer rounded hover:accent-[#8F43EE] ">
                <label for="symbol">Include Symbol</label>

            </div>


            <!-- Strength container-->
            <div class="strength-container flex justify-between shadow-md text-2xl items-center">
                <p>Strength</p>
                <div data-indicator class="  indicator rounded-full drop-shadow-xl w-6 h-6 mt-7 mb-8"></div>
            </div>


            <!-- Generate Password-->
            <button class="generate-btn  border-b-[4px] uppercase text-lg hover:bg-[#8F43EE] transition-all duration-150 border-[#F1F6F9] bg-[#865DFF] text-[#ECF2FF] p-2 rounded-lg">Generate Password</button>



        </div>

    </div>


    <script src="script.js"></script>
    
</body>
</html>
